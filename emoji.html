<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Story Time</title>

    <!-- Updated favicon with sparkles -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>"
    />

    <style>
      body {
        font-family: "Chalkboard SE", "Comic Sans MS", "Marker Felt", sans-serif;
        background-color: #f9f7ff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: fixed;
        width: 100%;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 800px;
        height: 100vh;
        padding: 20px;
        background-color: white;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      h1 {
        color: #ff6b9e;
        font-size: 2rem;
        margin: 10px 0;
        word-wrap: break-word;
        flex-shrink: 0;
      }
      .emoji-input {
        width: 90%;
        height: 120px;
        font-size: 2.5rem;
        padding: 10px;
        margin: 15px auto;
        border: 3px solid #9ecaff;
        border-radius: 15px;
        outline: none;
        transition: border-color 0.3s;
        resize: none;
        box-sizing: border-box;
        flex-shrink: 0;
      }
      .emoji-input:focus {
        border-color: #ff9ecb;
      }
      .submit-btn {
        background-color: #9ecaff;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px auto;
        flex-shrink: 0;
      }
      .submit-btn:hover {
        background-color: #ff9ecb;
      }
      .instructions {
        color: #888;
        font-size: 1rem;
        margin: 10px 0;
        padding: 0 10px;
        flex-shrink: 0;
      }
      .story-container {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f8ff;
        border-radius: 15px;
        display: none;
        word-wrap: break-word;
        flex: 1;
        overflow-y: auto;
      }

      @media (max-width: 480px) {
        body {
          font-family: "Chalkboard SE", "Marker Felt", -apple-system,
            BlinkMacSystemFont, sans-serif;
          height: -webkit-fill-available;
        }

        .container {
          padding: 10px;
          position: fixed;
          width: 100%;
          max-width: 100%;
          left: 0;
          transform: none;
        }

        h1 {
          font-size: 1.8rem;
          margin: 5px 0;
        }

        .emoji-input {
          height: 100px;
          font-size: 2rem;
          margin: 10px auto;
        }

        .submit-btn {
          font-size: 1.1rem;
          padding: 10px 20px;
        }

        .instructions {
          font-size: 0.9rem;
          margin: 5px 0;
        }
      }

      @media (max-width: 320px) {
        h1 {
          font-size: 1.5rem;
        }

        .emoji-input {
          height: 90px;
          font-size: 1.8rem;
        }

        .submit-btn {
          font-size: 1rem;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Maddie's Story Time! âœ¨</h1>
      <p class="instructions">
        Type your favorite emojis below and hear a story about them!
      </p>

      <textarea
        class="emoji-input"
        placeholder="ðŸ˜Š Type emojis here..."
        type="text"
        inputmode="text"
        enterkeyhint="done"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        id="emojiInput"
      ></textarea>

      <button class="submit-btn" id="submitBtn">Tell me a story! ðŸ“š</button>

      <div class="story-container" id="storyContainer">
        <p id="storyText"></p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const emojiInput = document.getElementById("emojiInput");
        const submitBtn = document.getElementById("submitBtn");
        const storyContainer = document.getElementById("storyContainer");
        const storyText = document.getElementById("storyText");

        // Filter input to only allow emoji characters
        emojiInput.addEventListener("input", function () {
          // This regex matches most emoji characters
          const emojiRegex = /[\p{Emoji}]/gu;
          const text = this.value;
          const emojisOnly = text.match(emojiRegex) || [];
          this.value = emojisOnly.join("");
        });

        // Function to generate a story using our server endpoint
        async function generateStory(emojis) {
          try {
            const response = await fetch("/api/generate-story", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ emojis }),
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error);
            return data.story;
          } catch (error) {
            console.error("Error generating story:", error);
            window.alert("Error generating story: ", error);
            return null;
          }
        }

        // Function to convert story to speech using our server endpoint
        async function convertStoryToSpeech(story) {
          try {
            const response = await fetch("/api/text-to-speech", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: story }),
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error);
            return data.audioContent;
          } catch (error) {
            console.error("Error converting story to speech:", error);
            window.alert("Error converting story to speech: ", error);

            return null;
          }
        }

        // Function to play the generated story
        function playStory(story, audioContent) {
          storyText.textContent = story;
          storyContainer.style.display = "block";

          if (audioContent) {
            const audio = new Audio(`data:audio/mp3;base64,${audioContent}`);

            // Disable button BEFORE playing
            submitBtn.disabled = true;
            submitBtn.style.pointerEvents = "none"; // Extra protection against clicks
            submitBtn.textContent = "Playing story... ðŸŽµ";

            // Add error handling for audio
            audio.onerror = (error) => {
              console.error("Audio playback error:", error);
              enableButton();
            };

            // Add event listener for when audio ends
            audio.onended = () => {
              console.log("Audio finished playing");
              enableButton();
            };

            // Try to play the audio
            audio.play().catch((error) => {
              console.error("Error playing audio:", error);
              enableButton();
            });
          } else {
            console.log("No audio content received");
          }
        }

        // Helper function to re-enable button
        function enableButton() {
          submitBtn.disabled = false;
          submitBtn.style.pointerEvents = "auto";
          submitBtn.textContent = "Tell me a story! ðŸ“š";
        }

        // Main function to handle the story generation and playback
        async function handleStoryGeneration() {
          const emojis = emojiInput.value.trim();

          if (emojis.length === 0) {
            alert("Please type some emojis first!");
            return;
          }

          // Disable button immediately when generating story
          submitBtn.disabled = true;
          submitBtn.style.pointerEvents = "none";
          submitBtn.textContent = "Generating story...";

          try {
            const story = await generateStory(emojis);
            if (story) {
              console.log("Story generated:", story);
              const audioContent = await convertStoryToSpeech(story);
              console.log("Audio content received:", !!audioContent); // Debug log
              playStory(story, audioContent);
            } else {
              storyText.textContent =
                "Sorry, I couldn't generate a story at this time. Please try again later.";
              storyContainer.style.display = "block";
            }
          } catch (error) {
            console.error("Error in story generation:", error);
            enableButton();
          }
        }

        // Add event listener to the submit button
        submitBtn.addEventListener("click", handleStoryGeneration);
      });
    </script>
  </body>
</html>
