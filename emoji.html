    <style>
      body {
        font-family: "Chalkboard SE", "Comic Sans MS", "Marker Felt", sans-serif;
        background-color: #f9f7ff;
        margin: 0;
        padding: 0;
        height: 100dvh; /* dynamic viewport height - better for mobile */
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 800px;
        height: 100dvh;
        padding: 20px;
        background-color: white;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 10px; /* Consistent spacing between elements */
      }
      h1 {
        color: #ff6b9e;
        font-size: 2rem;
        margin: 10px 0;
        word-wrap: break-word;
        flex-shrink: 0;
      }
      .emoji-input {
        width: 90%;
        height: 120px;
        font-size: 2.5rem;
        padding: 10px;
        margin: 15px auto;
        border: 3px solid #9ecaff;
        border-radius: 15px;
        outline: none;
        transition: border-color 0.3s;
        resize: none;
        box-sizing: border-box;
        flex-shrink: 0;
      }
      .emoji-input:focus {
        border-color: #ff9ecb;
      }
      .submit-btn {
        background-color: #9ecaff;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px auto;
        flex-shrink: 0;
      }
      .submit-btn:hover {
        background-color: #ff9ecb;
      }
      .instructions {
        color: #888;
        font-size: 1rem;
        margin: 10px 0;
        padding: 0 10px;
        flex-shrink: 0;
      }
      .story-container {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f8ff;
        border-radius: 15px;
        display: none;
        word-wrap: break-word;
        flex: 1;
        overflow-y: auto;
      }

      @media (max-width: 480px) {
        body {
          font-family: "Chalkboard SE", "Marker Felt", -apple-system,
            BlinkMacSystemFont, sans-serif;
          height: -webkit-fill-available;
        }

        .container {
          padding: 10px 10px calc(10px + env(safe-area-inset-bottom) + 20px);
          position: fixed;
          width: 100%;
          max-width: 100%;
          left: 0;
          transform: none;
        }

        h1 {
          font-size: 1.8rem;
          margin: 5px 0;
        }

        .emoji-input {
          height: 100px;
          font-size: 2rem;
          margin: 10px auto;
        }

        .submit-btn {
          font-size: 1.1rem;
          padding: 10px 20px;
        }

        .instructions {
          font-size: 0.9rem;
          margin: 5px 0;
        }

        .story-container {
          margin-bottom: env(safe-area-inset-bottom);
        }
      }

      @media (max-width: 320px) {
        h1 {
          font-size: 1.5rem;
        }

        .emoji-input {
          height: 90px;
          font-size: 1.8rem;
        }

        .submit-btn {
          font-size: 1rem;
          padding: 8px 16px;
        }
      }

      .listener-details,
      .characters {
        margin: 20px 0;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }

      .listener-details input,
      .listener-details select,
      .character-inputs input {
        margin: 5px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .character-inputs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }

      .character-input {
        display: flex;
        align-items: center;
      }

      .character-input input {
        width: 100%;
      }

      .play-btn,
      .replay-btn {
        background-color: #9ecaff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 15px auto 0;
        display: none;
      }

      .play-btn:hover,
      .replay-btn:hover {
        background-color: #ff9ecb;
      }

      .play-btn:disabled,
      .replay-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>

      <p class="instructions">
        Type your favorite emojis below and hear a story about them!
      </p>

      <textarea
        class="emoji-input"
        placeholder="üòä Type emojis here..."
        type="text"
        inputmode="text"
        enterkeyhint="done"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        id="emojiInput"
      ></textarea>

      <button class="submit-btn" id="submitBtn">Tell me a story! üìö</button>

      <!-- Add this button next to your submit button -->
      <button class="submit-btn" id="playBtn" style="display: none">
        Play Story üéµ
      </button>

      <div class="story-container" id="storyContainer">
        <p id="storyText"></p>
        <button class="play-btn" id="playBtn" style="display: none">
          Play Story üéµ

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function getUrlParameters() {
          const params = new URLSearchParams(window.location.search);
          const listener = {};
          const characters = {};

          // Get listener details from URL params
          if (params.has("name")) listener.name = params.get("name");
          if (params.has("age")) listener.age = parseInt(params.get("age"));
          if (params.has("sex")) listener.sex = params.get("sex");

          // Get character details and descriptions from URL params
          if (params.has("mom"))
            characters.Mom = {
              name: params.get("mom"),
              description: params.get("momDesc") || "mother",
            };
          if (params.has("dad"))
            characters.Dad = {
              name: params.get("dad"),
              description: params.get("dadDesc") || "father",
            };
          if (params.has("brother"))
            characters.Brother = {
              name: params.get("brother"),
              description: params.get("brotherDesc") || "little brother",
            };
          if (params.has("toy"))
            characters.Toy = {
              name: params.get("toy"),
              description: params.get("toyDesc") || "toy",
            };

          return {
            listener: Object.keys(listener).length > 0 ? listener : null,
            characters: Object.keys(characters).length > 0 ? characters : null,
          };
        }

        const emojiInput = document.getElementById("emojiInput");
        const submitBtn = document.getElementById("submitBtn");
        const storyContainer = document.getElementById("storyContainer");
        const storyText = document.getElementById("storyText");

        // Filter input to only allow emoji characters
        emojiInput.addEventListener("input", function () {
          // This regex matches most emoji characters
          const emojiRegex = /[\p{Emoji}]/gu;
          const text = this.value;
          const emojisOnly = text.match(emojiRegex) || [];
          this.value = emojisOnly.join("");
        });

        // Function to generate a story using our server endpoint
        async function generateStory(emojis) {
          const { listener, characters } = getUrlParameters();

          try {
            const response = await fetch("/api/generate-story", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                emojis,
                listener,
                characters,
              }),
            });

            const data = await response.json();
            console.log("Story response:", data);

            if (data.error) {
              throw new Error(data.error);
            }

            return data;
          } catch (error) {
            console.error("Error generating story:", error);
            window.alert("Error generating story: " + error);
            return null;
          }
        }

        // Function to convert story to speech using our server endpoint
        async function convertStoryToSpeech(story) {
          try {
            const response = await fetch("/api/text-to-speech", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: story }),
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error);
            return data.audioContent;
          } catch (error) {
            console.error("Error converting story to speech:", error);
            window.alert("Error converting story to speech: ", error);

            return null;
          }
        }

        // Function to play the generated story
        async function handleStoryGeneration() {
          const emojis = emojiInput.value.trim();

          if (emojis.length === 0) {
            alert("Please type some emojis first!");
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = "Generating story...";

          try {
            const response = await generateStory(emojis);

            if (response.error) {
              storyText.textContent =
                "Sorry, couldn't generate a story right now.";
              storyContainer.style.display = "block";
              return;
            }

            if (response.story) {
              // Show the story
              storyText.textContent = response.story;
              storyContainer.style.display = "block";

              // Get audio
              const audioContent = await convertStoryToSpeech(response.story);

              if (audioContent) {
                currentAudioContent = audioContent;
                // Hide submit button and show play button
                submitBtn.style.display = "none";
                const playBtn = document.getElementById("playBtn");
                playBtn.style.display = "block";
                playBtn.onclick = async () => {
                  try {
                    playBtn.style.display = "none";
                    await playAudio(audioContent);
                  } catch (error) {
                    console.error("Play error:", error);
                    playBtn.style.display = "block";
                  }
                };
              }
            }
          } catch (error) {
            console.error("Error:", error);
            storyText.textContent =
              "Oops! Our storyteller needs a quick break. Please try again in a moment! üò¥";
            storyContainer.style.display = "block";
            submitBtn.style.display = "block";
            submitBtn.textContent = "Tell me a story! üìö";
            submitBtn.disabled = false;
          }
        }

        let currentAudioContent = null; // Store the audio content

        async function playAudio(audioContent) {
          return new Promise((resolve, reject) => {
            const audio = new Audio(`data:audio/mp3;base64,${audioContent}`);
            const replayBtn = document.getElementById("replayBtn");
            const playBtn = document.getElementById("playBtn");

            audio.onerror = (error) => {
              console.error("Audio error:", error);
              playBtn.style.display = "block";
              reject(error);
            };

            audio.onended = () => {
              replayBtn.style.display = "block";
              resolve();
            };

            audio.load();

            setTimeout(() => {
              audio.play().catch((error) => {
                console.error("Play error:", error);
                if (error.name === "NotAllowedError") {
                  playBtn.style.display = "block";
                }
                reject(error);
              });
            }, 100);
          });
        }

        // Update replay button handler
        document
          .getElementById("replayBtn")
          .addEventListener("click", async function () {
            if (currentAudioContent) {
              try {
                this.style.display = "none";
                await playAudio(currentAudioContent);
              } catch (error) {
                console.error("Replay error:", error);
                this.style.display = "block";
              }
            }
          });

        // Reset to initial state when generating new story
        document.getElementById("submitBtn").addEventListener("click", () => {
          const playBtn = document.getElementById("playBtn");
          const replayBtn = document.getElementById("replayBtn");
          playBtn.style.display = "none";
          replayBtn.style.display = "none";
        });

        submitBtn.addEventListener("click", handleStoryGeneration);
      });
    </script>
